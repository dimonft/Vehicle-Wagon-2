[technology-description]
vehicle-wagons=__TECHNOLOGY__vehicle-wagons__ позволят вам использовать железные дороги для перевозки автомобилей, танков и даже некоторых самолётов.
[mod-description]
VehicleWagon2=Используйте Лебёдку, чтобы загрузить снаряженную и загруженную боевую или обычную машину на вагон-платформу и взять её в путешествие по железной дороге!
