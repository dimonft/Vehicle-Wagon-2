vehicle-wagon-empty-friction-factor=Коэффициент трения пустого вагона
vehicle-wagon-loaded-friction-factor=Коэффициент трения гружёного вагона
vehicle-wagon-use-GCKI-permissions=Поддержка Gizmo's Car Keys (если установлен)

[mod-setting-description]
vehicle-wagon-allow-robot-unloading=Если включено, роботы, разбирающие гружёный вагон, сначала попытаются его разгрузить (поставить содержимое в мир, видимо).\nЕсли выключено, роботы всегда будут переносить содержимое в логистическую сеть.
vehicle-wagon-use-custom-weights=Если активно, вес, тормозная сила и сила трения транспортного вагона будет расчитываться на основе обычного грузового вагона+транспортное средство, которое он транспортирует, вы можете их подкрутить ниже.
vehicle-wagon-maximum-weight=Вес самого тяжёлого транспортного средства которое можно загрузить в транспортный вагон.
vehicle-wagon-empty-weight-factor=Масса транспортного вагона без полезной нагрузки.
vehicle-wagon-vehicle-weight-factor=Сила влияния веса транспорта на вес вагона. /n(Как я понял, 1 это полный вес, 0.1 это 10-ая доля от веса траспорта)
vehicle-wagon-braking-factor=Сила торможения транспортного вагона относительно обычного грузового вагона.
vehicle-wagon-empty-friction-factor=Воздушное сопротивление пустого вагона относительно обычного грузового вагона. 
vehicle-wagon-loaded-friction-factor=Воздушное сопротивление гружёного вагона относительно обычного грузового вагона.
vehicle-wagon-use-GCKI-permissions=Если активно, вы не можете загрузить или разгрузить транспорт, если кто-то другой заблокировал его используя __ITEM__car-key__.

