[technology-description]
vehicle-wagons=Fahrzeugtransport-Waggons ermöglichen es dir, gefechtsbereite Fahrzeuge auf Züge aufzuladen und diese so bei Ankunft am Ziel ohne Zeitverzögerung gegen den Feind einzusetzen.

[mod-description]
VehicleWagon2=Benutze eine Winde um dein voll-beladenes Kampffahrzeug auf einen Flachwagen aufzuladen und es auf deine Reise entlang der Schienen mitzunehmen!

[mod-setting-name]
vehicle-wagon-allow-robot-unloading=Erlaube Robotern das Entladen von Fahrzeugtransport-Waggons
vehicle-wagon-use-custom-weights=Verwende angepasste Fahrzeug Gewichte
vehicle-wagon-empty-weight-factor=Leerer Waggon Gewichts-Faktor
vehicle-wagon-vehicle-weight-factor=Gelandener Fahrzeugs Gewichts-Faktor
vehicle-wagon-GCKI-interaction=[GCKI] Who Can Load Vehicles:

[mod-setting-description]
vehicle-wagon-allow-robot-unloading=Wenn aktiviert, werden Roboter, die ein gelandes Fahrzeug abbauen, zuerst das Fahrzeug zu entladen.\nWenn deaktiviert, werden Roboter immer das gesamte Fahrzeug und seinen Inhalt in das Logistik-Netz transferieren.
vehicle-wagon-use-custom-weights=Wenn aktiviert, hängt das Gewicht des Waggons vom Gewicht des geladenen Fahrzeugs - entsprechend der folgenden Faktoren - ab.
vehicle-wagon-empty-weight-factor=Der leere Waggon wiegt den angegebenen Faktor des Standard Güterwaggons.
vehicle-wagon-vehicle-weight-factor=Beladene Waggons wiegen das Gewicht des leeren Waggons, plus das Gewicht des geladenen Fahrzeugs multipliziert mit diesem Faktor.
vehicle-wagon-GCKI-interaction=Choose how Gizmo's Car Keys permissions affect who can load a vehicle on a wagon.

